<form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">User Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="password" [(ngModel)]="model.password" name="password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="text" class="form-control" id="password2" [(ngModel)]="model.password2" name="password2" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.form.valid">register</button>
</form>
