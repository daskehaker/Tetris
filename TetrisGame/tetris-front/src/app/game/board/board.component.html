
<h1>{{player.name}}</h1>
<div class="grid">
  <canvas #board class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1>TETRIS</h1>
      <p>Score: {{ points }}</p>
      <p>Lines: {{ lines }}</p>
      <p>Level: {{ level }}</p>
    </div>
    <button (click)="play()" class="play-button">Play</button>
    <button class="play-button">Spell 1</button>
    <button class="play-button">Spell 2</button>
    <button class="play-button">Spell 3</button>
    <button class="play-button" style="color: red;">Defender 1</button>
    <button class="play-button" style="color: red;">Defender 2</button>
  </div>
</div>
